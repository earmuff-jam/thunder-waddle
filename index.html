<!DOCTYPE html>
<html>

<head>
    <title>Inspirational Quotes </title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3" style="width: 300px;">
        <p class="h5">Inspirational Quotes</p>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <span class="badge bg-secondary" id="author"></span>
                    <div class="alert alert-primary" role="alert" id="quote">
                    </div>
                </tr>
                <div class="text-center" id="loader-parent">
                    <div class="spinner-grow spinner-grow-sm text-success" id="loader" role="status">
                    </div>
                </div>
                <div class="visually-hidden" id="data-col">
                    <span>Feels like </span>
                    <span class="badge bg-secondary" id="current_temp"></span> F
                    <br />
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row mb-3">
                            <div class="badge bg-secondary">
                                <i class="bi bi-sunrise"></i>
                                <span id="sunrise"></span>
                            </div>
                        </div>
                        <div class="d-flex flex-row mb-3">
                            <div class="badge bg-secondary">
                                <i class="bi bi-sunset"></i>
                                <span id="sunset"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>

</html>
