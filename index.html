<!DOCTYPE html>
<html>

<head>
    <title>Inspirational Quotes </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-2 mb-2" style="width: 300px;">
        <p class="h5">Inspirational Quotes</p>
        <span class="badge bg-secondary sm-text" id="author"></span>
        <div class="alert-primary sm-text alert-custom" role="alert" id="quote">
        </div>
        <div class="text-center" id="loader-parent">
            <div class="spinner-grow spinner-grow-sm text-success" id="loader" role="status">
            </div>
        </div>
        <div class="visually-hidden" id="data-col">
            <div class="sm-text">
                <span>Feels like </span>
                <span class="badge bg-secondary" id="current_temp"></span> F
            </div>
            <div class="d-flex justify-content-between sm-text">
                <div class="d-flex flex-row">
                    <div class="badge bg-secondary">
                        <i class="bi bi-sunrise"></i>
                        <span id="sunrise"></span>
                    </div>
                    <span class="visually-hidden ms-1" id="rain_sum">
                        <i class="bi bi-cloud-lightning-rain"></i>
                    </span>
                </div>
                <div class="d-flex flex-row">
                    <div class="badge bg-secondary">
                        <i class="bi bi-sunset"></i>
                        <span id="sunset"></span>
                    </div>
                </div>
            </div>
        </div>
        <span class="badge bg-secondary" id="holiday"></span>
    </div>
</body>
<script src="script.js"></script>

</html>
